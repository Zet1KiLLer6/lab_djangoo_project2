<!DOCTYPE html>
 <html lang="ru">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Погодное приложение</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
 </head>
 <body>

  <div class="d-flex justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="font-weight-normal">Weather in your city project</h5>
    <div class="d-flex">
      <nav>
        <a class="p-1 text-dark" href="#">Главная</a>
        <a class="p-1 text-dark" href="#">Информация</a>
      </nav>
      <a class="btn btn-outline-primary ml-2" href="#">Документация</a>
    </div>
  </div>

   <div class="container mt-5">
     <div class="row">
       <div class="col-5 offset-1">
         <h1>Погода в вашем городе</h1>
         <form action="">
           <label for="city">Город</label>
           <input type="text" id="city" name="city" class="form-control" placeholder="Введите город">
           <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
         </form>

       </div>
       <div class="col-4 offset-1">
         <h1>Информация</h1>


         {% for info in all_info %}
         <div class="alert alert-info">
           <div class="row">
             <div class="col-9">
               <b>Город:</b> {{info.city}}<br>
               <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
             </div>
             <div class="col-2 offset-1">
               <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img-thumbnail">
            </div>
           </div>
         </div>
         {% endfor %}

       </div>
     </div>
   </div>



 </body>
 </html>
